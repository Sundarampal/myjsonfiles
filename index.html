<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .left, .right {
            width: 45%;
        }

        .left p, .right p {
            margin: 5px 0;
            font-size: 18px;
        }

        .left p.project, .right p.email {
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="header">Quiz App</div>

    <div class="container">
        <div class="left">
            <p class="name">Sundram Pal</p>
            <p class="project">Project: Quiz App</p>
        </div>
        <div class="right">
            <p class="contact">Contact: +91 1234567890</p>
            <p class="email">Email: sundram@example.com</p>
        </div>
    </div>

</body>
</html>
