<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background-image:
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url("https://images.unsplash.com/photo-1512820790803-83ca734da794");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .screen {
    width: 360px;
    height: 640px;
    background: linear-gradient(180deg, #ffffff, #f1ecff);
    border-radius: 28px;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  }

  .title {
    font-size: 40px;
    font-weight: 900;
    color: #4a148c;
    margin-top: 60px;
    letter-spacing: 2px;
    text-shadow:
      0 4px 8px rgba(74,20,140,0.5),
      0 0 15px rgba(103,58,183,0.6);
  }

  .tagline {
    font-size: 16px;
    color: #444;
    margin-top: 10px;
  }

  .image {
    margin: 45px 0;
  }

  .image img {
    width: 190px;
  }

  .start-btn {
    margin-top: 30px;
    background: linear-gradient(135deg, #673ab7, #311b92);
    color: #fff;
    border: none;
    padding: 18px;
    font-size: 20px;
    font-weight: bold;
    width: 100%;
    border-radius: 35px;
    cursor: pointer;
    box-shadow:
      0 12px 25px rgba(49,27,146,0.6),
      0 0 20px rgba(103,58,183,0.7);
  }

  .footer {
    margin-top: 45px;
    font-size: 12px;
    color: #666;
  }
</style>
</head>

<body>

<div class="screen">
  <div class="title">QUIZ APP</div>
  <div class="tagline">High School • Inter • Exams</div>

  <div class="image">
    <img src="https://cdn-icons-png.flaticon.com/512/201/201614.png" alt="Books">
  </div>

  <button class="start-btn">START QUIZ</button>

  <div class="footer">Study Smart • Score High</div>
</div>

</body>
</html>
