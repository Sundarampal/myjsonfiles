<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #6a11cb;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .start-btn {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
    }

    .start-btn:hover {
      background: #4e0fa8;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">QUIZ APP</div>
    <div class="subtitle">Test your knowledge</div>

    <button class="start-btn">Start Quiz</button>

    <div class="footer">Â© 2026 Quiz App</div>
  </div>

</body>
</html>
