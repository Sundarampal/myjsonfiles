<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #673ab7, #512da8);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .screen {
    width: 360px;
    height: 640px;
    background: #ffffff;
    border-radius: 24px;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.35);
  }

  .title {
    font-size: 36px;
    font-weight: bold;
    color: #673ab7;
    margin-top: 60px;
  }

  .tagline {
    font-size: 16px;
    color: #555;
    margin-top: 10px;
  }

  .image {
    margin: 40px 0;
  }

  .image img {
    width: 200px;
  }

  .start-btn {
    margin-top: 40px;
    background: #673ab7;
    color: #fff;
    border: none;
    padding: 16px;
    font-size: 18px;
    width: 100%;
    border-radius: 30px;
    cursor: pointer;
  }

  .footer {
    margin-top: 40px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>

<body>

<div class="screen">
  <div class="title">QUIZ APP</div>
  <div class="tagline">Test Your Knowledge</div>

  <div class="image">
    <img src="https://cdn-icons-png.flaticon.com/512/3408/3408592.png" alt="Quiz">
  </div>

  <button class="start-btn">START QUIZ</button>

  <div class="footer">Powered by Quiz App</div>
</div>

</body>
</html>
